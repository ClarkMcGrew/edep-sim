#############################################
# Use for the top level builder
#############################################
[World]
# This is a list of builders that will be provided
#  to configure.
subbuilders = ["DetectorEnclosure"]

# This is the python code class to be used.  This can be found in
#  ggdExample/World.py
class = ggdExample.World.Builder

# The arguments to World.WorldBuilder.configure(). GeGeDe passes these
#  onto configure method
material = "Air"
dx = Q("10m")
dy = Q("10m")
dz = Q("10m")

#############################################
#############################################
[DetectorEnclosure]
class = ggdExample.DetectorEnclosure.Builder
subbuilders = ["InactiveLayer", "ActiveLayer"]
material = "Air"
dx = Q("1m")
dy = Q("1m")
dz = Q("1m")
repetitions = 25

BField = "(3.0 T, 0.0 T, 0.0 G)"

#############################################
#############################################
[ActiveLayer]
class = ggdExample.DetectorLayer.Builder
material = "Scintillator"
dx = Q("50cm")
dy = Q("50cm")
dz = Q("1.75cm")
Color = "blue"
Opacity = "1.0"
StepLimit = "1 mm"
SensDet = "ActiveHits"

#############################################
#############################################
[InactiveLayer]
class = ggdExample.DetectorLayer.Builder
material = "Lead"
dx = Q("50cm")
dy = Q("50cm")
dz = Q("2.5mm")
Color = "red"
Opacity = "0.30"
